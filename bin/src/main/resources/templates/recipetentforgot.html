<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="images/etiicos-logo.png" rel="icon">
    <link href="imgages/etiicos-logo.png" rel="apple-touch-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" th:href="@{css/style.css}">
    <title>OPD Receptionist ForgotPassword</title>
  </head>
	
	<body class="img js-fullheight" style="background-image: url(images/stethoscope-copy-space.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">OPD Calling System</h2>
				</div>
			</div>
			<div id="incorrectmail"></div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Forget Password</h3>
		      
		      		<div class="form-group">
		      			<input type="email" id="gmailaddress" class="form-control" placeholder="Gmail Address" required />
		      		</div>
	            <div class="form-group">
	            	<button type="submit"  id="forgotsubmit" class="form-control btn btn-primary submit px-3">Confirm</button>
	            </div>
	           
	            <br>
	            <div id="invalidOTP"></div>
	            <div id="otpenable" style="display: none;">
	              <div class="form-group">
		      			<input type="text"  maxlength="4" class="form-control" autocomplete="off" placeholder="One Time Password"  id="pin" pattern="\d{4}" required/>
		      		</div>
		      		<div class="form-group">
	              <input type="password" id="forgotpassword" autocomplete="off" autofocus="autofocus" class="form-control" placeholder="Password" required>
	              <span toggle="#forgotpassword" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
		      		<div class="form-group">
	            	<button type="submit" id="forgotupdatebtn" class="form-control btn btn-primary submit px-3">Submit</button>
	            </div>
	     	 </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

  <script th:src="@{js/jquery.min.js}"></script>
  <script th:src="@{js/popper.js}"></script>
  <script th:src="@{js/bootstrap.min.js}"></script>
  <script th:src="@{js/main.js}"></script>
  <script th:src="@{js/validation.js}"></script>
	</body>
</html>
