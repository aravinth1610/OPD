<!DOCTYPE html>
<html
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="/assets/"
  data-template="vertical-menu-template-free"
  xmlns:th="http://www.thymeleaf.org"
>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>OPD Receptionist Login</title>
    
    <link href="images/etiicos-logo.png" rel="icon">
    <link href="imgages/etiicos-logo.png" rel="apple-touch-icon">

	 <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"/>

    <!-- Core CSS -->
    <link rel="stylesheet" href="assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="assets/vendor/css/pages/page-auth.css" />
    <script src="assets/vendor/js/helpers.js"></script>
	
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
<body>
  
 <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y" style="min-height: 71vh;">
        <div class="authentication-inner">
          <div class="card">
            <div class="card-body">
              <div class="app-brand justify-content-center">
                <a href="login" class="app-brand-link gap-2">
                  <img src="assets/img/etiicos-logo.png" alt="">
                  <span style="font-size: 20px" class="demo text-body fw-bolder">Smart OPD System</span>
                </a>
              </div>
              <h3 class="mb-2">Sign-In</h3>
              <br>
              
              <div th:if="${param.error}"> 
              <h4 class="errorlogin" style="text-align: center;color: indianred;" th:text="${session.error}" th:unless="${session == null}">[...]</h4> 
               </div> 
              <br>
              <form id="formAuthentication" class="mb-3" th:action="@{/login}" method="post">
                <div class="mb-3">
                  <label for="email" class="form-label">Email </label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="gmail"
                    placeholder="Enter your email "
                    autofocus
                  />
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">Password</label>
                    <a href="forgotPassword">
                      <small>Forgot Password?</small>
                    </a>
                  </div>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" name="remember-me" type="checkbox" id="remember-me" />
                    <label class="form-check-label" for="remember-me"> Remember Me </label>
                  </div>
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
                </div>
              </form>

              <p class="text-center">
                <span>New on our platform?</span>
                <a href="register">
                  <span>Create an account</span>
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
   <div class="container-fluid text-black">
  <div style="text-align: center;">
  <h4>To Customer Support :</h4>
  <div style="font-size: 14px;">
  <p>Contact Number : +91 99402 57365</p> 
  <p>Ticket Raising Link : <a href="https://etiicos-support.freshdesk.com/support/tickets/new?ticket_form=technical_support">Ticket Raising</a></p> 
   </div> 
  <p><img width="120" height="120" src="assets/img/techincalsupportqr.jpeg" alt="qrcode"></p>
  </div>
  
</div>
    <script th:src="@{js/validation.js}"></script>
  </body>
</html>
