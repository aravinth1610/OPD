	<body>
	 <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y" style="min-height: 71vh;">
        <div class="authentication-inner py-4">
          <!-- Forgot Password -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="index.html" class="app-brand-link gap-2">
                  <img src="assets/img/etiicos-logo.png" alt="">
                  <span style="font-size: 20px" class="demo text-body fw-bolder">Smart OPD System</span>
                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-2">Forgot Password? ðŸ”’</h4>
              <p class="mb-4">Enter your email and we'll send you OTP to reset your password</p>
              <div id="incorrectmail"></div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="gmailaddress"
                    name="email"
                    placeholder="Enter your email"
                    autofocus
                  />
                </div>
                <div id="forgotbtndisable"><button type="submit" id="forgotsubmit" class="btn btn-primary d-grid w-100">Send OTP</button></div>
                
               <div id="invalidOTP"></div>
              
              <div id="otpenable" style="display: none;">
            
                 <div class="mb-3">
                  <label for="email" class="form-label">OTP</label>
                  <input type="text"  maxlength="4" class="form-control" autocomplete="off" placeholder="One Time Password"  id="pin" pattern="\d{4}" required autofocus/>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Password</label>
                    <input type="password" id="forgotpassword" autocomplete="off" autofocus="autofocus" class="form-control" placeholder="Password" required />
                  </div>
                 <button id="forgotupdatebtn" class="btn btn-primary d-grid w-100">Confirm</button>
                </div>
        
                <div class="text-center">
                <a href="login" class="d-flex align-items-center justify-content-center">
                  <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
                  Back to login
                </a>
              </div>
            </div>
          </div>
          <!-- /Forgot Password -->
